  <body>
    <div class ="container">
      <h1 id="timeNow"></h1>
      <form class="alarm">

      </form>
      <button id="ok"type="button" name="button">Ok ok!</button>
      <button id="snooze" type="button" name="button">Snooze</button>
      <button id="delete" type="button" name="button">Turn off alarm</button>
      <ul id="listAlarms">

      </ul>
